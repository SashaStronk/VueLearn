<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson8</title>
</head>
<body>

<div id="app">
    <input type="text" v-on:keyup.enter="alertValue">
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {},
        methods: {
            alertValue: function (event) {
                alert(event.target.value)
            }
        }
    })
</script>
</body>
</html>
