<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson5</title>
</head>
<body>

<div id="app">
    <h1>Счётчик = {{ counter }}</h1>
    <button v-on:click="plusCounter">Увеличить</button>

    <hr>

    <h1 v-on:mouseover="onHover">Счётчик = {{ counter2 }}</h1>
    <button v-on:click="counter2++">Увеличить</button>


</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>

<script>

   new Vue({
       el: '#app',
       data: {
           counter: 0,
           counter2: 0
       },
       methods: {
           plusCounter: function(){
               this.counter++
           },
           onHover: function (event) {
               event.target.style.color = 'red'
           }
       }
   })
</script>
</body>
</html>
