<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson3</title>
</head>
<body>

<div id="app">
    <h1>
        <a v-bind:href="url">{{ url }}/</a>
    </h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>

<script>

    new Vue({
        el: '#app',
        data: {
            url: 'https://google.com'
        }
    })
</script>
</body>
</html>
