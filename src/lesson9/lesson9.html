<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson9</title>
</head>
<body>

<div id="app">
    <h2>
        <a :href="url">Google</a>
    </h2>

    <h2>
        Counter: {{ counter }}
    </h2>

    <button @click="counter++">Rise</button>
    <!--  v-on:click == @click  -->
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            url: 'https://google.com',
            counter: 0
        }
    })
</script>
</body>
</html>
