<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson1</title>
</head>
<body>

<div id="app">
    <input type="text" v-on:input="changeName"> <!-- Как значение данного атрибута changeName. Мы указываем метод который будет отвечать за изменения данного input(a) -->
    <h1>Hello {{ name }}</h1>  <!-- Интерполяция {{ }} -->
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            name: 'Not Vue'
        },
        methods: {
            changeName: function (event) {
                this.name = event.target.value
            }
        }
    })
</script>

</body>
</html>
