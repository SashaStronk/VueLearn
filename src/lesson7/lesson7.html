<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson7</title>
</head>
<body>

<div id="app">
    <h2>
        <a href="https://google.com" target="_blank" v-on:click.prevent="">Google</a>
        <!-- v-on:click.prevent  (prevent) - останавливает стандартное поведение -->
    </h2>

    <h2 v-on:mousemove="handleMouseMove">
        X: {{ x }} \ Y: {{ y }}

        <span v-on:mousemove.stop="">Не изменять</span>
    </h2>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            x: 0,
            y: 0
        },
        methods: {
            handleMouseMove: function (event) {
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>
</body>
</html>
