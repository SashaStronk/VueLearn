<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson6</title>
</head>
<body>

<div id="app">
    <h1>{{ title }} = {{ counter }}</h1>
    <button v-on:click="plusCounter(5, 'Изменено на 5', $event)">Увеличить на 5</button>
    <button v-on:click="plusCounter(10, 'Изменено на 10', $event)">Увеличить на 10</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>

<script>

    new Vue({
        el: '#app',
        data: {
            counter: 0,
            title: 'Счётчик'
        },
        methods: {
            plusCounter: function(num, str){
                this.counter+= num
                this.title = str

                if(num === 5){
                    event.target.style.color = 'blue'
                }else if (num === 10){
                    event.target.style.color = 'red'
                }
            }
        }
    })
</script>
</body>
</html>
